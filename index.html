<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
     <!-- main container -->
     <div class="flex flex-col md:flex-row ">
        <!-- shape card container  -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- triangle card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="../geomatri/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p id="" class="text-center text-3xl">Area(A)=0.5*b*h</p>
                  <div class="">
                    <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b" >
                    <span class="mr-4 ml-2">cm</span>
                    <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                    <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span> <sup>2</sup></p>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn  btn-primary  w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rectangle card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="../geomatri/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="text-3xl text-center">Area(A)=W*L</p>
                  <div class="">
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="W"><span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="L"><span>cm</span>
                  </div>
                  <div class="card-actions ">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
             <!-- parallelogram card    -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <!-- rhombus card   -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- area calculation container  -->
        <div class="w-96 border-2 bg-gray-700 rounded-md">
         <h3 class="text-3xl text-white text-center">Area Calculator</h3>
        </div>
     </div>
    </main>
    <script src="triangle.calculate.js"></script>
    <script src="ractangle.calculate.js"></script>
</body> 
</html>
